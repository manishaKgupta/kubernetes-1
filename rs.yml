apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mykube-rs
spec:
  replicas: 2
  selector:
    matchExpressions:
      - { key: env, operator: In, values: [production] }
      - { key: region, operator: In, values: [IN] }
  template:
    metadata:
      name: mypod
      labels:
        env: production
        region: IN
        dc: "2"
    spec:
      containers:
        - name: mypod-os
          image: httpd 
